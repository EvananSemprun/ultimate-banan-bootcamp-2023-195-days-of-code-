        React es una biblioteca de JavaScript para construir interfaces de usuario. 
        Fue desarrollada por Facebook y es utilizada por muchas compañías para construir aplicaciones web y móviles.

React utiliza un enfoque basado en componentes para construir interfaces de usuario, 
lo que significa que se dividen en pequeñas piezas reutilizables llamadas componentes. 
Estos componentes pueden ser reutilizados en toda la aplicación y facilitan la construcción y el mantenimiento de 
interfaces de usuario complejas.

React también utiliza un modelo de programación declarativo, 
lo que significa que los desarrolladores sólo tienen que declarar lo que quieren que la interfaz de usuario haga,
 y React se encarga de actualizar la interfaz de usuario automáticamente. Esto hace que el código sea más fácil de leer y entender.

Además, React también es conocido por su excelente rendimiento debido a la forma en que maneja el renderizado de la interfaz de usuario. 
En lugar de renderizar toda la página, React sólo actualiza las partes que han cambiado, 
lo que hace que las aplicaciones sean más rápidas y eficientes.
