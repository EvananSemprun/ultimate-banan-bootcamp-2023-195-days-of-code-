<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>.calculator-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .calculator {
      width: 400px;
      height: 500px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
      color: #fff;
    }
    
    .expression {
      width: 100%;
      height: 80px;
      font-size: 36px;
      background-color: #333;
      border: none;
      color: #fff;
      text-align: right;
      padding-right: 20px;
      box-sizing: border-box;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    
    .number, .operator {
      width: 100%;
      height: 80px;
      border-radius: 5px;
      border: none;
      font-size: 24px;
      color: #333;
      background-color: #fff;
    }
    
    .operator {
      background-color: #f2f2f2;
    }
    
    .empty {
      background-color: #333;
    }
    </style>
    <script>

const expression = document.querySelector(".expression");
const buttons = document.querySelectorAll(".buttons button");

buttons.forEach(button => {
button.addEventListener("click", e => {
const value = e.target.innerText;
switch (value) {
case "AC":
expression.value = "";
break;
case "C":
expression.value = expression.value.substring(0, expression.value.length - 1);
break;
case "=":
expression.value = eval(expression.value);
break;
default:
expression.value += value;
break;
}
});
});
    </script>
  </head>
  <body><div class="calculator-container">
    <div class="calculator">
      <input type="text" class="expression" disabled />
      <div class="buttons">
        <button class="operator" id="clear">AC</button>
        <button class="operator" id="delete">C</button>
        <button class="operator" id="divide">/</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="multiply">*</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="minus">-</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="plus">+</button>
        <button class="empty"></button>
        <button class="number" id="zero">0</button>
        <button class="operator" id="equals">=</button>
      </div>
    </div>
  </div>
                    </body>
                  </html>
